<div class="mt-3 font-weight-light">
    <H1>YouTube Videos</H1>
</div>

<div class="row row-cols-1 row-cols-md-4 g-3">
    <div class="card animate__animated animate__fadeInDown" *ngFor="let video of videos">
        <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            <p class="card-text">
                <strong>Autor: </strong>{{video.channelTitle}}
                <strong>Publicado: </strong>{{video.publishedAt | date}}
            </p>
            <button class="btn btn-outline-primary btn-block" (click)="mostrarVideo(video)">
                Ver video
            </button>
        </div>
    </div>
</div>

<div class="row mt-5 mb-5 text-center">
    <div class="col">
        <button class="btn btn-primary btn-lg" (click)="cargarVideos()">
        Siguiente p√°gina
    </button>

    </div>
</div>
